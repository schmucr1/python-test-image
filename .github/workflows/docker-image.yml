name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"

jobs:

  build:

    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: python-test-image
      IMAGE_VERSION: latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME:$IMAGE_VERSION
      #run: docker build . --file Dockerfile --tag $IMAGE_NAME:$(date +%s)
      
    - name: Login with Github Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to Github Container registry
      run: docker push ghcr.io/schmucr1/$IMAGE_NAME:$IMAGE_VERSION
